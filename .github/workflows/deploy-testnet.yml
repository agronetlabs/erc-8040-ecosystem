name: Deploy to Testnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - base-sepolia

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install dependencies
        working-directory: ./contracts
        run: forge install
      
      - name: Build contracts
        working-directory: ./contracts
        run: forge build --sizes
      
      - name: Run tests
        working-directory: ./contracts
        run: forge test -vv
      
      - name: Deploy to ${{ inputs.network }}
        working-directory: ./contracts
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          make deploy-${{ inputs.network }}
      
      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.network }}-${{ github.sha }}
          path: |
            contracts/broadcast/
            contracts/out/
          retention-days: 30
      
      - name: Comment on commit
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Successfully deployed to **${{ inputs.network }}**\n\nDeployment artifacts are available in the workflow run.`
            })
